name: Build and Publish Docker Image (Staging)

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  docker-staging:
    name: Publish staging image to GitHub registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: staging

      - name: Login to GitHub Container Registry
        run: echo ${{ github.token }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build docker image
        run: docker build -t ghcr.io/gildedroach/metrics:staging .

      - name: Publish to GitHub Container Registry
        run: docker push ghcr.io/gildedroach/metrics:staging

      - name: Tag as branch name
        run: |
          docker tag ghcr.io/gildedroach/metrics:staging
          docker push ghcr.io/gildedroach/metrics:staging

      - name: Summary
        run: |
          echo "âœ… Docker image published successfully!"
          echo ""
          echo "**Image tags:**"
          echo "- \`ghcr.io/gildedroach/metrics:staging\`"
          echo ""
          echo "**Usage in GitHub Actions:**"
          echo "\`\`\`yaml"
          echo "uses: docker://ghcr.io/gildedroach/metrics:staging"
          echo "\`\`\`"
